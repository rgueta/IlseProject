<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Ilse</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <header>
        <div class="agenda">
            <label class="lblAgenda">Agenda</label>
            <img class="iconAgenda-button" src="./icons/circle-chevron-up-solid.svg" >
            <img class="iconAgenda-calendar" src="./icons/calendar.svg" >
        </div>
        <div class="calendario">
            <label class="lblCalendario">Calendario</label>
            <img class="iconAgenda-button" src="./icons/circle-chevron-up-solid.svg" >
        </div>
        <div class="perfil">
            <label class="lblPerfil">Perfil</label>
            <img class="iconAgenda-button" src="./icons/circle-chevron-up-solid.svg" >
        </div>
    </header>
    <div class="mainWrapper">

        <aside class="asideCalendar">
            <div class="calendar-wrapper">
                <div class="calendar-header">
                    <p class="current-date"></p>
                    <div class="icons">
                        <img id="prev" src="./icons/angle-right-solid.svg">
                        <img id="next" src="./icons/angle-right-solid.svg">
                    </div>
                </div>
                <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
                </div>
            </div>
            <div class="Etiquetas">
                <div class="headerEtiquetas">
                    <img src="./icons/angle-right-solid.svg">
                    <p class="pEtiquetas">Mis etiquetas</p>
                </div>
                <ul>
                    <li>
                        <img src="./icons/check-solid.svg">
                        <a href="" >Mis etiquetas</a>
                    </li>
                    <li>
                        <img src="./icons/check-solid.svg">
                        <a href="" >Mis etiquetas</a>
                    </li>
                    <li>
                        <img src="./icons/check-solid.svg">
                        <a href="" >Mis etiquetas</a>
                    </li>
                </ul>

            </div>
        </aside>

        <aside class="asideEventos">
            <div class="header-eventos">
                <img class="header-eventos-edit" src="./icons/pencil.svg">
                <img class="header-eventos-close" src="./icons/close.svg">
            </div>
            <br>
            <br>
            <div class="Eventos">
                <label>Nombre de evento</label>
            </div>
        
        </aside>

        <div class="center">Center
        </div>
    </div>
</body>
<script src="./js/calendar.js" ></script>
</html>
